name: Update Blog Posts in README

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 * * * *'  # Runs every hour

jobs:
  update-readme:
    runs-on: ubuntu-latest

    permissions:
      contents: write  # Required to push changes to the repository

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Fetch latest blog posts
        id: fetch_posts
        uses: ErrorGamer2000/github-readme-blog-post-action@v1
        with:
          feed_urls: "https://mikeebuilds.tech/rss.xml"  # Your blog's RSS feed URL

      - name: Check if there are changes
        id: check_changes
        run: |
          if [ -z "${{ steps.fetch_posts.outputs.blog_posts }}" ]; then
            echo "No new blog posts found."
            echo "changes=false" >> $GITHUB_ENV
          else
            echo "New blog posts found."
            echo "changes=true" >> $GITHUB_ENV
          fi

      - name: Fetch last known blog post if no new posts
        if: env.changes == 'false'
        run: |
          echo "Fetching last known blog post..."
          # Hardcode the last known post or fetch it from a file
          echo "- [Last Known Post](https://example.com/last-known-post)" >> README.md

      - name: Update README with latest blog posts
        if: env.changes == 'true'
        run: |
          # Create a new section for blog posts if it doesn't exist
          if ! grep -q '## 📝 Latest Blog Posts' README.md; then
            echo "## 📝 Latest Blog Posts" >> README.md
          fi
          echo "${{ steps.fetch_posts.outputs.blog_posts }}" >> README.md

      - name: Commit changes
        if: env.changes == 'true' || env.changes == 'false'
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Update README with latest blog posts"
          branch: main  # Specify the branch to push changes to
          skip_checkout: true

      - name: Notify if no changes were made
        if: env.changes == 'false'
        run: echo "No new changes were made to the README."
